<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>s2d-engine - Demo</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/lumen/bootstrap.min.css"
      integrity="sha384-GzaBcW6yPIfhF+6VpKMjxbTx6tvR/yRd/yJub90CqoIn2Tz4rRXlSpTFYMKHCifX"
      crossorigin="anonymous"
    />

    <style>
      body {
        /* margin: 0; */
        /* padding: 0; */
        overflow: hidden;
      }

      .ui-element {
        position: absolute;
        z-index: 100;
      }

      .game_ui {
        background-color: rgba(55, 55, 55, 0.5);
        border-radius: 5px;
        border-style: ridge;
        border-color: black;
        padding: 10px;
        margin: 10px;

        font-weight: bold;
        font-size: large;
      }

      #wave {
        color: #ffaa00;
      }
      #health {
        color: #ffaa00;
      }
      #time {
        color: #aaff00;
      }
      #zombies {
        color: #bb4444;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid ui-element">
      <div class="row">
        <div class="col-4 game_ui">
          <div class="row">
            <div class="col-3">
              <center>
                <p id="wave">Wave: <br /><span id="s2d-wave">0</span></p>
              </center>
            </div>
            <div class="col-3">
              <center>
                <p id="zombies">
                  Zombies: <br /><span id="s2d-zombies">0</span>
                </p>
              </center>
            </div>
            <div class="col-3">
              <center>
                <p id="health">
                  Health: <br /><span id="s2d-health">100</span>
                </p>
              </center>
            </div>
            <div class="col-3">
              <center>
                <p id="time">Time: <br /><span id="s2d-time">0</span></p>
              </center>
            </div>
          </div>
        </div>
      </div>
    </div>

    <canvas id="game_canvas"></canvas>
    <script type="module" src="./main.js"></script>
  </body>
</html>
